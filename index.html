<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Aldrich&family=Sofia+Sans+Semi+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
            rel="stylesheet"
        />

        <link href="index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container px-0">
            <div class="card">
                <div
                    class="card-header aldrich-regular text-end d-flex flex-column justify-content-end p-0 px-2"
                >
                    <p id="expression" class="m-0"></p>
                    <p id="input" class="m-0"></p>
                </div>
                <div class="card-body sofia-sans-semi-condensed-regular p-1">
                    <div class="row row-cols-4 g-1 text-center">
                        <div class="col-6">
                            <div class="cell center ac-bg-color">AC</div>
                        </div>
                        <div class="col">
                            <div class="cell center operators">/</div>
                        </div>
                        <div class="col">
                            <div class="cell center operators">x</div>
                        </div>

                        <div class="col">
                            <div class="cell center">7</div>
                        </div>
                        <div class="col">
                            <div class="cell center">8</div>
                        </div>
                        <div class="col">
                            <div class="cell center">9</div>
                        </div>
                        <div class="col">
                            <div class="cell center operators">-</div>
                        </div>

                        <div class="col">
                            <div class="cell center">4</div>
                        </div>
                        <div class="col">
                            <div class="cell center">5</div>
                        </div>
                        <div class="col">
                            <div class="cell center">6</div>
                        </div>
                        <div class="col">
                            <div class="cell center operators">+</div>
                        </div>

                        <div class="col-9">
                            <div class="row row-cols-3 g-1">
                                <div class="col">
                                    <div class="cell center">1</div>
                                </div>
                                <div class="col">
                                    <div class="cell center">2</div>
                                </div>
                                <div class="col">
                                    <div class="cell center">3</div>
                                </div>
                                <div class="col-8">
                                    <div class="cell center">0</div>
                                </div>
                                <div class="col">
                                    <div class="cell center">.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="cell center-equal bg-color-equal">
                                =
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
