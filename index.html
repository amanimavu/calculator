<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Aldrich&family=Sofia+Sans+Semi+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
            rel="stylesheet"
        />

        <link href="index.css" rel="stylesheet" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
    </head>
    <body>
        <div class="container px-0">
            <audio id="sound" src="/spacebar-click-keyboard-199448.mp3"></audio>

            <div class="card-container position-relative">
                <div id="calculator" class="card z-1">
                    <div
                        class="card-header aldrich-regular text-end d-flex flex-column justify-content-end p-0 px-2"
                    >
                        <p
                            id="expression"
                            style="overflow-x: auto; scrollbar-width: none"
                            class="m-0 text-nowrap"
                        ></p>
                        <p
                            id="input"
                            style="overflow-x: auto; scrollbar-width: none"
                            class="m-0 text-nowrap"
                        ></p>
                    </div>
                    <div
                        class="card-body sofia-sans-semi-condensed-regular p-1"
                    >
                        <div class="row row-cols-4 g-1 text-center">
                            <div class="col">
                                <div
                                    data-code="99"
                                    class="cell center ac-bg-color"
                                >
                                    AC
                                </div>
                            </div>
                            <div class="col">
                                <div
                                    data-code="8"
                                    class="cell center backspace-bg-color"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="32"
                                        height="32"
                                        fill="currentColor"
                                        class="bi bi-backspace"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
                                        />
                                        <path
                                            d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"
                                        />
                                    </svg>
                                </div>
                            </div>
                            <div class="col">
                                <div
                                    data-code="47"
                                    class="cell center operators"
                                >
                                    /
                                </div>
                            </div>
                            <div class="col">
                                <div
                                    data-code="120"
                                    class="cell center operators"
                                >
                                    x
                                </div>
                            </div>

                            <div class="col">
                                <div data-code="55" class="cell center">7</div>
                            </div>
                            <div class="col">
                                <div data-code="56" class="cell center">8</div>
                            </div>
                            <div class="col">
                                <div data-code="57" class="cell center">9</div>
                            </div>
                            <div class="col">
                                <div
                                    data-code="45"
                                    class="cell center operators"
                                >
                                    -
                                </div>
                            </div>

                            <div class="col">
                                <div data-code="52" class="cell center">4</div>
                            </div>
                            <div class="col">
                                <div data-code="53" class="cell center">5</div>
                            </div>
                            <div class="col">
                                <div data-code="54" class="cell center">6</div>
                            </div>
                            <div class="col">
                                <div
                                    data-code="43"
                                    class="cell center operators"
                                >
                                    +
                                </div>
                            </div>

                            <div class="col-9">
                                <div class="row row-cols-3 g-1">
                                    <div class="col">
                                        <div data-code="49" class="cell center">
                                            1
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div data-code="50" class="cell center">
                                            2
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div data-code="51" class="cell center">
                                            3
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div data-code="48" class="cell center">
                                            0
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div data-code="46" class="cell center">
                                            .
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div
                                    data-code="13"
                                    class="cell center-equal bg-color-equal"
                                >
                                    =
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    id="history-screen"
                    class="position-absolute top-0 end-0 z-0 d-none d-xl-block"
                >
                    <div
                        class="d-flex text-end px-4 py-2 flex-column"
                        style="height: 100%"
                    >
                        <p
                            id="expressions"
                            class="aldrich-regular flex-grow-1 overflow-y-auto px-1"
                        ></p>
                        <div class="d-flex justify-content-end px-1">
                            <button
                                id="clear"
                                type="button"
                                class="btn btn-outline-danger"
                                style="
                                    border-radius: 2px;
                                    padding-top: 3px;
                                    padding-bottom: 3px;
                                "
                            >
                                clear
                            </button>
                        </div>
                    </div>

                    <div
                        id="grab-area"
                        class="position-fixed end-0 top-0"
                    ></div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
